<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meeting Break Configuration</title>
        <link rel="stylesheet" href="configure.css" />
    </head>
    <body>
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#a4dc86"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h1>Success</h1>
            <h2>Successfully added Meeting Break to this meeting. Please press save to continue.</h2>
        </div>
        <script src="https://statics.teams.microsoft.com/sdk/v1.10.0/js/MicrosoftTeams.min.js" crossorigin="anonymous"></script>
        <script>
            microsoftTeams.initialize();
            microsoftTeams.appInitialization.notifySuccess();
            microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
                microsoftTeams.settings.setSettings({
                    entityId: "Meeting Break",
                    contentUrl: `${window.location.origin}/index.html`,
                    suggestedDisplayName: "Meeting Break",
                    websiteUrl: `${window.location.origin}/index.html`,
                });
                saveEvent.notifySuccess();
            });
            microsoftTeams.settings.setValidityState(true);
        </script>
    </body>
</html>
